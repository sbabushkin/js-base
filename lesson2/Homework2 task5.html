<!--5) Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return. -->
    <script type="text/javascript">
    
        function sum(a, b) {
            return(a + b);
        }
        
        function diff(a, b) {
            return(a - b);
        }
        
        function mult(a, b) {
            return(a * b);
        }
        
        function div(a, b) {
            return(a / b);
        }
        
        alert(sum(3, 3));
        alert(diff(10, 5));
        alert(mult(3, 4));
        alert(div(40, 4));
    
    </script>
