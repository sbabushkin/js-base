<!doctype html>
<html>
<head>
    <title>Логическая игра</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <link rel="stylesheet" href="styles\style.css" type="text/css">
</head>
<body>
	<div class="wrapper">
		<p>Игра "Угадай число"</p>
		<p>Мы загадаем число между 1 и 100. Вы должны отгадать это число за 10 попыток. Если вы назовете неверное число, мы подскажем вам направление, больше или меньше. Удачи!</p>
		<p>Введите число: <input id="guess-number" type="text"> <input id="guess-submit" type="submit" value="Проверить"></p>
		<p id="previous">Предыдущие значения:</p>
		<p id="answer"></p>
		<p id="help"></p>
	</div>
	<script src="scripts\script.js" async></script>
</body>
</html>
