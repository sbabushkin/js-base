<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW2_part5</title>
</head>

<body>
    <script>
        function plus(x, y) {
            return x + y;
        }

        function minus(x, y) {
            return x - y;
        }

        function umnogenie(x, y) {
            return x * y;
        }

        function delenie(x, y) {
            return x / y;
        }

        var a = minus(2, 2);
        alert('результат функции вычитания = ' + a);

        var b = plus(2, 2);
        alert('результат функции сложения = ' + b);

        var c = umnogenie(2, 2);
        alert('результат функции умножения = ' + c);

        var d = delenie(2, 2);
        alert('результат функции деления = ' + d);
    </script>
</body>

</html>
