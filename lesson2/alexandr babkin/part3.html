<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW2_part3</title>

<body>
    <script>
        var a = 5;
        var b = 2;

        if (a >= 0 && b >= 0) {
            var c = a / b;
            alert(c);
        }
        if (a < 0 && b < 0) {
            var c = a * b;
            alert(c);
        }
        if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            var c = a + b;
            alert(c);
        }

    </script>
</body>
