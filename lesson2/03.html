<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>
   <p>Для перезапуска программы обновите страницу.</p>
    <script async>
        let a = Math.round(Math.random()*50)-25; // рандом от -25 до 25
        let b = Math.round(Math.random()*50)-25;


        if (a>=0 && b>=0){
            alert('a='+a+', b='+b+', a-b='+(a-b));
        } else if (a<0 && b<0){
            alert('a='+a+', b='+b+', a*b='+(a*b));
        } else {
            alert('a='+a+', b='+b+', a+b='+(a+b));
        };
    </script>
</body>
</html>
