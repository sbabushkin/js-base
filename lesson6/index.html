<html>

<head>
    <title>Lesson 6</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- В этот момент функция myClick уже должна быть определена -->
    <div class="scroller">
        <div id="left-arrow" class="left-scroll"><img src="img/arrow.png" alt="left-arrow"></div>
        <div class="big" id="bigPicture" onclick="myClick()"></div>
        <div id="right-arrow" class="right-scroll"><img src="img/arrow.png" alt="right-arrow"></div>
    </div>
    <div class="icons">
        <img width="120" class="img-rolls" data-big-src="img/big/1.jpeg" src="img/small/1.jpg" />
        <img width="120" class="img-rolls" data-big-src="img/big/2.jpeg" src="img/small/2.jpg" />
        <img width="120" class="img-rolls" data-big-src="img/big/3.jpg" src="img/small/3.jpg" />
    </div>
    <div class="shop">
        <div class="header"><img src="img/recycle.jpeg" alt="recycle"><span id="reyclecount">0</span></div>
        <div class="content">
            <div class="things">
                <div class="timg"><img src="img/phone1.jpg" alt="phone"></div>
                <div class="tname">Телефон</div>
                <div class="tcost">Цена: 10000 р.</div>
                <div class="tbuy"><span id="t1" onclick="myClick()">КУПИТЬ</span></div>
            </div>
            <div class="things">
                <div class="timg"><img src="img/printer1.jpg" alt="printer"></div>
                <div class="tname">Принтер</div>
                <div class="tcost">Цена: 5000 р.</div>
                <div class="tbuy"><span id="t2" onclick="myClick()">КУПИТЬ</span></div>

            </div>
            <div class="things">
                <div class="timg"><img src="img/laptop1.jpg" alt="laptop"></div>
                <div class="tname">Ноутбук</div>
                <div class="tcost">Цена: 20000 р.</div>
                <div class="tbuy"><span id="t3" onclick="myClick()">КУПИТЬ</span></div>

            </div>
            <div class="things">
                <div class="timg"><img src="img/tablet1.jpg" alt="tablet"></div>
                <div class="tname">Планшет</div>
                <div class="tcost">Цена: 50000 р.</div>
                <div class="tbuy"><span id="t4" onclick="myClick()">КУПИТЬ</span></div>

            </div>
            <div class="things">
                <div class="timg"><img src="img/tv1.jpg" alt="tv"></div>
                <div class="tname">Телевизор</div>
                <div class="tcost">Цена: 150000 р.</div>
                <div class="tbuy"><span id="t5" onclick="myClick()">КУПИТЬ</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
