<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var i = 0;
    while (i < 101){
        var p = document.createElement('p');
        p.textContent = i;
        document.querySelector('body').appendChild(p);
        i++;
    }
    </script>
</body>
</html>
