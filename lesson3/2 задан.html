<meta charset="utf-8">
<script>
let i = 0;
       do{
           if(i == 0){
               document.write('<br>' + i + '-это ноль' + '<br>');
           } else if(i%2 == 0){
               document.write(i + '-это четное число' + '<br>');
           } else{
               document.write(i + '-это не четное число' + '<br>');
           }
           i++;
       } while(i<=10);
  </script>
